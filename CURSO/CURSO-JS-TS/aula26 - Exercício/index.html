<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Tabela IMC</h1>

    <ul class="imc">
      <li><b>IMC</b></li>
      <li>Menos do que 18,5</li>
      <li>Entre 18,5 e 24,9</li>
      <li>Entre 25 e 29,9</li>
      <li>Entre 30 e 34,9</li>
      <li>Entre 35 e 39,9</li>
      <li>Mais do que 40</li>
    </ul>

    <ul>
      <li><b>Resultado</b></li>
      <li>Abaixo do peso</li>
      <li>Peso normal</li>
      <li>Sobrepeso</li>
      <li>Obesidade grau 1</li>
      <li>Obesidade grau 2</li>
      <li>Obesidade grau 3</li>
    </ul>

    <h1><b>Calcule seu IMC</b></h1>

    <form action="">
      <label for="input-peso">Peso:</label>
      <input type="number" id="input-peso">

      <label for="input-altura">Altura:</label>
      <input type="number" id="input-altura">

      <button type="submit" id="botao-calcular">Calcular</button>
      <p id="output-imc"></p>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
