<body>
    <script>
        var nome = prompt('Digite seu nome: ');
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`);
        document.write(`Seu nome é ${nome.toUpperCase()}. <br/>`);
        document.write(`Seu nome é ${nome.toLowerCase()}.`);
    </script>
</body>
