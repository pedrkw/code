<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 005</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: #f9f9f9;
            font: normal 32pt Verdana, serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        var a = 5 + 3;
        var b = a % 5;
        var c = 5 * b ** 2;
        var d = 10 - a / 2;
        var e = 6 * 2 / d;
        var f = b % e + 4 / e;
        var n = 3;
        // var n = n + 3;
        n += 3;
        var x = n;
        ++x;
        document.write(`${a} <br/>`);
        document.write(`${b} <br/>`);
        document.write(`${c} <br/>`);
        document.write(`${d} <br/>`);
        document.write(`${e} <br/>`);
        document.write(`${f} <br/>`);
        document.write(`${n} <br/>`);
        document.write(`${x} <br/>`);
    </script>
</body>

</html>
