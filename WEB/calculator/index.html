<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button id="cleanDisplay">CE</button>
      <button id="cleanDisplay2">C</button>
      <button id="backspace">DEL</button>
      <button id="division">/</button>
      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button id="multiply">*</button>
      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button id="subtract">-</button>
      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button>
      <button id="sum">+</button>
      <button id="plus-minus">Â±</button>
      <button id="button0">0</button>
      <button id="commas">,</button>
      <button id="result">=</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
