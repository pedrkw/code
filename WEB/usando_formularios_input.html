<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pedro Jorge">
    <meta name="description" content="A estrutura base de uma página HTML">
    <meta name="keywords" content="html, tecnologia, web">
    <title>Base de um formulario</title>

    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Formulário</h1>

    <form class=".login-form" action="#" method="get">
        <fieldset>
            <legend>Dados Pessoais:</legend>

            <label for="">Email:</label>
            <input type="mail">
            <br>

            <label for="">Números:</label>
            <input type="number" min="10">
            <br>

            <label for="">Data:</label>
            <input type="date" min="2022-01-01" max="2023-01-01">
            <br>

            <p>Sexo:</p>
            <label <input type="radio" name="sexo" value="M">Masculino:
            </label>
            <!-- <input type="radio" name="sexo" value="M"> -->
            <label <input type="radio" name="sexo" value="F">Feminino:
            </label>
            <!-- <input type="radio" name="sexo" value="F"> -->
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
