<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pedro Jorge">
    <meta name="description" content="A estrutura base de uma pÃ¡gina HTML">
    <meta name="keywords" content="html, tecnologia, web">
    <title>Fazendo uso do box-sizing</title>

    <style>
        div {
            background: #181818;
            color: #f0f8ff;
            width: 150px;
            height: 100px;
            margin: 10px;
        }

        .div1 {
            padding: 25px;
        }

        .div2 {
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="div1">
        box-sizing
    </div>

    <div class="div2">
        box-sizing
    </div>
</body>

</html>
