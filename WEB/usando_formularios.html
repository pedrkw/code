<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pedro Jorge">
    <meta name="description" content="A estrutura base de uma página HTML">
    <meta name="keywords" content="html, tecnologia, web">
    <title>Base de um formulario</title>

    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Formulário</h1>

    <form action="https://google.com/search" method="get" target="_blank">
        <label for="search">Digite para pesquisar:</label>
        <input type="text" name="q" id="search">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
