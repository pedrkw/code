<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Pedro Jorge">
    <meta name="description" content="A estrutura base de uma página HTML">
    <meta name="keywords" content="html, tecnologia, web">
    <title>Base de um formulario</title>

    <style>
        body {
            text-align: center;
        }

        .line-text {
            display: inline-block;
        }

        .msg {
            resize: none;
        }
    </style>
</head>

<body>
    <h1>Formulário</h1>

    <form class=".login-form" action="#" method="get">
        <fieldset>
            <legend>Dados Pessoais:</legend>

            <label for="">Email:</label>
            <input type="email" required>
            <br>

            <label for="">Números de filhos:</label>
            <input type="number" min="0">
            <br>

            <label for="">Nascimento:</label>
            <input type="date" max="2024-01-01">
            <br>

            <p class="line-text">Sexo:</p>
            <label>
                <input type="radio" name="sexo" value="M">Masculino
            </label>

            <label>
                <input type="radio" name="sexo" value="F">Feminino
            </label>

            <br>

            <label>Estado:</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="CE">Ceará</option>
                <option value="BA">Bahia</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Área de interesse:</legend>
            <label>
                <input type="checkbox" name="html" value="html"> HTML
            </label>
            <label>
                <input type="checkbox" name="css" value="css"> CSS
            </label>
            <label>
                <input type="checkbox" name="js" value="js"> Javascript
            </label>
        </fieldset>

        <fieldset>
            <legend>Mensagem:</legend>
            <textarea class="msg" name="msg" cols="50" rows="10" maxlength="128"> </textarea>
            <textarea class="msg" name="msg" cols="50" rows="10"
                readonly> Espaço reservado apenas para leitura. </textarea>
            <textarea class="msg" name="msg" cols="50" rows="10"
                disabled> Espaço reservado apenas para leitura. </textarea>
            <br>
            <label><input type="checkbox" name="read" value="read"> Campo lido. </label>
            <br>
            <p class="line-text">Distância: </p>
            <input type="range" min="0" max="10" step="1">
            <br>

            <p class="line-text">Nota:</p>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Button">
    </form>
</body>

</html>
