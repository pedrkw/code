<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Perfil</title>
    <style>
      body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
      }

      .profile {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .profile h1 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #ffa500;
        text-align: center;
        font-size: 24px;
      }

      .profile label {
        display: block;
        margin-bottom: 5px;
        color: #ffa500;
        font-weight: bold;
        font-size: 16px;
      }

      .profile input[type="text"],
      .profile input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 14px;
      }

      .profile input[type="password"]:focus {
        outline: none;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      }

      .profile .password-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 30px;
      }

      .profile .password-container input[type="password"] {
        flex-grow: 1;
        margin-right: 10px;
      }

      .profile button {
        background-color: #ffa500;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .profile button:hover {
        background-color: #ff8c00;
      }

      .profile button.delete-account {
        background-color: #ff0000;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <h1>Tela de Perfil</h1>
      <label for="name">Nome do Cliente:</label>
      <input type="text" id="name" value="John Doe" readonly />

      <label for="username">Usu√°rio do Cliente:</label>
      <input type="text" id="username" value="johndoe" readonly />

      <div class="password-container">
        <input type="password" id="password" placeholder="Nova Senha" />
        <button>Salvar Senha</button>
      </div>

      <button class="delete-account">Excluir Conta</button>
    </div>
  </body>
</html>
